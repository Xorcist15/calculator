<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculatrice">
        <label>Calculatrice
            <input id="result" />
        </label>
        
        <br>

        <button id="one" onclick="addNumber(1)">1</button>
        <button id="two" onclick="addNumber(2)">2</button>
        <button id="three" onclick="addNumber(3)">3</button>
        <button id="plus">+</button>

        <br>

        <button id="four" onclick="addNumber(4)">4</button>
        <button id="five" onclick="addNumber(5)">5</button>
        <button id="six" onclick="addNumber(6)">6</button>
        <button id="minus">-</button>

        <br>

        <button id="seven" onclick="addNumber(7)">7</button>
        <button id="eight" onclick="addNumber(8)">8</button>
        <button id="nine" onclick="addNumber(9)">9</button>
        <button id="multiplication">*</button>
        <button id="clear">C</button>

        <br>

        <button id="zero" onclick="addNumber(0)">0</button>
        <button id="float">.</button>
        <button id="nega" onclick="makeNega()">+/-</button>
        <button id="division" >/</button>
        <button id="equals">=</button>
    </div>
<script src="script.js"></script>
</html>
